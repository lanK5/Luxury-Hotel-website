<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Solid State</title>
        <link rel="stylesheet" href="assets/css/ionicons.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link href="assets/css/main.css" rel="stylesheet">
    </head>

    <body>
        <div id="preloader"></div>
        <div class="body-content" style="display: none">
            <div id="logs-main">
                <div class="navbar-solid-state">
                    <header id="header" class="alt">
                        <nav>
                            <a href="#menu" class="a-menu">Menu <i class="ion-android-menu"></i> </a>
                            <ul>
                                <li><a href="index.html">Contact Us</a></li>
                                <li><a href="index.html">About Us</a></li>
                                <li><a href="index.html">Home</a></li>
                            </ul>
                        </nav>
                    </header>

                    <nav id="menu">
                        <div class="inner">
                            <h2>Menu</h2>
                            <ul class="links">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="authentication.html">Log In</a></li>
                                <li><a href="authentication.html">Sign Up</a></li> 
                            </ul>
                            <a href="#" class="close">Close</a>
                        </div>
                    </nav>
                </div>
                <div class="logging-cont">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-container">
                                <h1 class="form-header">Register with us:</h1>
                                <form>
                                    <div class="form-group">
                                        <input type="text" name="firstName" class="form-control" placeholder="First Name" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="otherName" class="form-control" placeholder="Other Names" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Enter Password" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Confirm Password" required="">
                                    </div>
                                    <button type="submit" class="btn btn-solid-state" >Register</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-container">
                                <h1 class="form-header">Welcome back</h1>
                                <form>
                                    <div class="form-group">
                                        <input type="text" name="Username" class="form-control" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Name" class="form-control" placeholder="First Name" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Enter Password" required="">
                                    </div>
                                    <a href="#" class="forgot">Cannot remember password?</a>
                                    <button type="submit" class="btn btn-solid-state" >Proceed</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
